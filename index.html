<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AKAN NAME GENERATOR</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">


  </head>
  <body>
    <div class="container">

      <div class="row">

        <div class="col-md-7">
          <h2>AKAN NAME GENERATOR</h2>
          <p>In many parts of Ghana, a personâ€™s name is determined by the day of the week on which she/he was born.</p>
          <p>Enter your birthdate and gender below to get your Akan name</p>
          <form class="myform" onsubmit="return(akanName());">

              <label for="Year">Year</label>
              <input type="number" class="form-control" id="year" placeholder="eg.2010" required>

              <label for="Month">Month</label>
              <input type="number" class="form-control" id="month" placeholder="eg.2" required>

              <label for="Date">Date</label>
              <input type="number" class="form-control" id="date" placeholder="eg.10" required>


            <div class="form-check">
              <input type="radio" name="one" class="form-check-input" value="" id="gender">
              <label for="male">Male</label>
              <br>
              <input type="radio" name="one" class="form-check-input" value="" id="gender">
              <label for="female">Female</label>
            </div>

            <div class="button">
              <button onclick="akanName();  return false;">Get Name</button>

            </div>

          </form>
        </div>

            <div class="col-md-5">
              <h2>NAME</h2>
              <div id="output"></div>
            </div>

      </div>
    </div>


  </body>
<script src="js/scripts.js"></script>


</html>
