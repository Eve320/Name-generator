<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AKAN NAME GENERATOR</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Akan name generator</h1>
      <div class="row">

        <div class="col-md-7">
          <form>
            <div class="form-group">
              <label for="Year">Year</label>
              <input type="year" class="form-control" id="year" placeholder="eg.2010" required>
            </div>

            <div class="form-group">
              <label for="Month">Month</label>
              <input type="number" class="form-control" id="month" placeholder="eg.2" min="1" max="12" required>
            </div>

            <div class="form-group">
              <label for="Day">Day</label>
              <input type="text" class="form-control" id="day" placeholder="eg.10" min="1" max="31" required>
            </div>

            <div class="form-group form-check">
              <input type="radio" name="one" class="form-check-input" value="" id="gender">
              <label for="male">Male</label>
              <br>
              <input type="radio" name="one" class="form-check-input" value="" id="gender">
              <label for="female">Female</label>
            </div>

            <div>
              <button onclick="result();">Get Name</button>
            </div>

            <input type="reset">

          </form>
        </div>


    </div>
  </div>



  </body>
</html>
